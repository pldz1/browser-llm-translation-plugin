<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM 翻译器</title>
    <style>
      /* 全局重置 & 隐藏页面滚动 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        background-color: #f2f2f7;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        color: #1c1c1e;
      }
      /* 容器 */
      .container {
        background: #ffffff;
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.06);
        width: 340px;
        padding: 16px;
        overflow-y: auto;
      }
      h2 {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 8px;
        text-align: center;
      }
      .row {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
      }
      .row label {
        flex: 0 0 80px;
        font-size: 13px;
        color: #3c3c43;
      }
      .row input,
      .row select {
        flex: 1;
        font-size: 13px;
        padding: 6px 10px;
        border: 1px solid #d1d1d6;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.2s;
      }
      .row input:focus,
      .row select:focus {
        border-color: #007aff;
      }
      .row.textarea-row {
        align-items: flex-start;
      }
      .row.textarea-row label {
        margin-top: 6px;
      }
      .row.textarea-row textarea {
        flex: 1;
      }
      textarea {
        font-size: 13px;
        padding: 6px 10px;
        border: 1px solid #d1d1d6;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.2s;
        resize: vertical;
        min-height: 70px;
        max-height: 150px;
      }
      textarea:focus {
        border-color: #007aff;
      }
      textarea:disabled {
        background-color: #f5f5f5;
        color: #8e8e93;
      }
      .separator {
        height: 1px;
        background: #e5e5ea;
        margin: 16px 0;
        border: none;
      }
      /* 文本区与按钮同行 */
      .row.textarea-button {
        align-items: flex-start;
        gap: 8px;
      }
      .row.textarea-button textarea {
        flex: 1;
      }
      .row.textarea-button .button {
        flex: 0 0 auto;
        margin-top: 4px;
        min-width: 58px;
      }
      /* Checkbox 行左对齐 */
      .row.checkbox-row label {
        flex: 0 0 auto;
        width: auto;
      }
      .row.checkbox-row input {
        flex: 0 0 auto;
        margin-left: 32px;
        accent-color: #007aff;
      }
      .actions {
        display: none;
      }
      .hint {
        font-size: 11px;
        color: #8e8e93;
        margin-bottom: 12px;
        line-height: 1.4;
      }
      details.collapsible {
        margin-bottom: 16px;
        border: 1px solid #e5e5ea;
        border-radius: 10px;
        background: #f9f9fb;
        padding: 8px 12px;
      }
      details.collapsible summary {
        font-size: 13px;
        font-weight: 600;
        color: #007aff;
        cursor: pointer;
        list-style: none;
        outline: none;
      }
      details.collapsible summary::-webkit-details-marker {
        display: none;
      }
      details.collapsible .collapsible-content {
        margin-top: 12px;
      }
      .button {
        background: #007aff;
        color: #ffffff;
        border: none;
        border-radius: 10px;
        padding: 6px 12px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 122, 255, 0.25);
        transition: background 0.2s;
      }
      .button:disabled {
        background: #a3a3a8;
        cursor: not-allowed;
      }
      .button:hover:not(:disabled) {
        background: #005bb5;
      }
      .button.danger-button {
        background: #ff3b30;
        box-shadow: 0 2px 6px rgba(255, 59, 48, 0.25);
      }
      .button.danger-button:disabled {
        background: #a3a3a8;
        box-shadow: none;
      }
      .button.danger-button:hover:not(:disabled) {
        background: #d70015;
      }
      .notification {
        position: fixed;
        top: 32px;
        left: 8px;
        width: 326px;
        padding: 8px 10px;
        border-radius: 8px;
        font-size: 12px;
        line-height: 1.4;
        border: 1px solid #d1d1d6;
        background: #f2f2f7;
        color: #3c3c43;
        opacity: 1;
        transition: opacity 0.2s ease;
      }
      .notification.notification--error {
        background: #fff2f0;
        border-color: #ff3b30;
        color: #7a1c1c;
      }
      .notification.notification--info {
        background: #f0f6ff;
        border-color: #0a84ff;
        color: #004080;
      }
      .notification.notification--hidden {
        opacity: 0;
        pointer-events: none;
      }
      .result {
        background: #f7f7f8;
        padding: 10px;
        border-radius: 8px;
        font-size: 13px;
        line-height: 1.3;
        min-height: 50px;
        max-height: 150px;
        overflow-y: auto;
        color: #3c3c43;
      }
    </style>
    <script src="function.js" defer></script>
    <script src="popup.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div
        id="notification"
        class="notification notification--hidden"
        role="status"
        aria-live="polite"
        aria-hidden="true"
      ></div>
      <div class="row">
        <label for="endpoint-input">终端节点</label>
        <input id="endpoint-input" placeholder="https://...{{modelName}}" />
      </div>
      <div class="row">
        <label for="apikey-input">API Key</label>
        <input id="apikey-input" type="password" placeholder="输入您的密钥" />
      </div>
      <div class="row">
        <label for="modelname-input">模型名称</label>
        <input id="modelname-input" placeholder="可选: gpt-4" />
      </div>
      <div class="row">
        <label for="target-language-select">互译模式</label>
        <select id="target-language-select">
          <option value="">请选择</option>
          <option value="cn_en_translation">中英互译</option>
          <option value="editing_assistant">中英润色</option>
        </select>
      </div>
      <div class="row">
        <p class="hint">终端节点可以使用`{{modelName}}`作为模型名称的保留字</p>
      </div>
      <details class="collapsible">
        <summary>提示词信息</summary>
        <div class="collapsible-content">
          <div class="row checkbox-row">
            <label for="lock-prompt-checkbox">锁定提示词</label>
            <input id="lock-prompt-checkbox" type="checkbox" checked />
          </div>
          <p class="hint">取消勾选“锁定提示词”即可编辑当前模式的提示词。</p>
          <div class="row textarea-row">
            <label for="prompt-textarea">提示词</label>
            <textarea
              id="prompt-textarea"
              placeholder="提示词，可使用 {{text}} 表示需要输入的内容"
              disabled
            ></textarea>
          </div>
          <button id="delete-mode-button" class="button danger-button" disabled>
            删除当前模式
          </button>
        </div>
      </details>

      <details class="collapsible">
        <summary>新增模式</summary>
        <div class="collapsible-content">
          <div class="row">
            <label for="new-mode-label-input">模式名称</label>
            <input
              id="new-mode-label-input"
              placeholder="例如：会议纪要中文助手"
            />
          </div>
          <div class="row">
            <label for="new-mode-prompt-textarea">提示词</label>
          </div>
          <div class="row textarea-button">
            <textarea
              id="new-mode-prompt-textarea"
              placeholder="为新增模式填写提示词，使用 {{text}} 表示原文内容"
            ></textarea>
            <button id="add-mode-button" class="button">新增</button>
          </div>
        </div>
      </details>
      <div class="row checkbox-row">
        <label for="replace-text-checkbox">替换文本</label>
        <input id="replace-text-checkbox" type="checkbox" />
      </div>
      <hr class="separator" />
      <div class="row textarea-button">
        <textarea
          id="translate-textarea"
          placeholder="在此输入文本..."
        ></textarea>
        <button id="start-translate" class="button">执行</button>
      </div>
      <div class="separator"></div>
      <div class="row">
        <label>结果</label>
      </div>
      <div class="result" id="res-span">&nbsp;</div>
    </div>
  </body>
</html>
